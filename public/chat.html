<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="css/chat.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2673/2673791.png">
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <span class="chat-avatar"></span>
      <div class="chat-header-info">
        <span class="chat-header-name" id="chat-header-name">Name</span><br>
        <span class="chat-header-id" id="chat-header-id">@userid</span>
      </div>
    </div>
    <div id="messages"></div>
    <form id="chat-form">
      <input type="file" id="file-input" hidden>
      <button type="button" id="attach-btn" class="icon-btn tool-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
      </button>
      <button type="button" id="emoji-btn" class="icon-btn tool-btn"><img src="https://cdn-icons-png.flaticon.com/512/4160/4160724.png" alt="emoji" width="24" height="24"></button>
      <button type="button" id="voice-btn" class="icon-btn tool-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M8 11a3 3 0 0 0 3-3V4a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z"/><path d="M5 8a.5.5 0 0 1 .5-.5h.5V4a2 2 0 1 1 4 0v3.5h.5a.5.5 0 0 1 0 1h-1A.5.5 0 0 1 9 8V4a1 1 0 1 0-2 0v4a.5.5 0 0 1-.5.5H5.5A.5.5 0 0 1 5 8z"/><path d="M11 8.5a4 4 0 1 1-8 0h1a3 3 0 1 0 6 0h1z"/><path d="M7.5 14v-2h1v2h3v1h-7v-1h3z"/></svg></button>
      <div id="emoji-panel" class="emoji-panel" style="display:none;"></div>
      <button type="button" id="more-btn" class="icon-btn" style="display:none;"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg></button>
      <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
      <button type="submit" id="send-btn" class="icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
